<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradia</title>
</head>
<body>
    <h1>País Residente</h1>
    Residindo em <input type="text" name="txtmor" id="txtmor">
    <input type="button" value="Checar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtmor = window.document.querySelector('input#txtmor')
            var res = window.document.querySelector('div#res')
            var pais = (txtmor.value)
            res.innerHTML = `Residindo em ${pais}` 
            if (pais == "Brasil") {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += "<p>Você é estrageiro!</p>"
            }
        }    
    </script>
</body>
</html>
